<!DOCTYPE html>
<html>

<head>
  <title>deesloy || Случайный комментарий</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="shortcut icon" href="./img/deesloy.jpg" type="image/x-icon">

<body>
  <div class="container">
    <img src="./img/deesloy-logo.png" alt="" class="logo">

    <button class="button" onclick="getRandomComment()">Start</button>
    <div id="win">
    </div>
    <div id="random-comment" class="random-comment none">
    </div>
    <div class="source">
      <span>Исхoдный код <a href="https://github.com/S3N1OR/random-comment" target="_blank">тут</a></span>
      <button class="copy" onclick="copy()">copy</button>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
