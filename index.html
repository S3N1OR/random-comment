<!DOCTYPE html>
<html>

<head>
  <title>Выбор случайного комментария на YouTube</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="shortcut icon" href="./img/deesloy.jpg" type="image/x-icon">
</head>

<body>
  <div class="container">
    <img src="./img/deesloy-logo.png" alt="" class="logo">
    <h2 class="title">Случайный комментарий</h2>
    <div class="input-group">
      <img src="./img/search-icon.svg" alt="" class="search__icon">
      <input value="https://www.youtube.com/watch?v=ZLxLMrLtObA&ab_channel=deesloy" type="text" id="video-url"
        placeholder="Введите URL видеоролика">
      <img src="./img/clear-icon.svg" alt="" class="clear__icon" onclick="clearUrl()">
    </div>
    <button class="button" onclick="getRandomComment()">Start</button>
    <div id="win">
    </div>
    <div id="random-comment" class="random-comment none">
      <div class="dots red"></div>
      <div class="dots orange"></div>
      <div class="dots green"></div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
